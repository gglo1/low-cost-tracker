{% extends "auctions/layout.html" %}

{% block main %}

    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username" style="background-color: whitesmoke; color:black">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input type="submit" value="Login" style="background-color: #3498db; color: whitesmoke;">
        <input type="hidden" name="next" value="{{ next }}">
    
    </form>

    <p>
        Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </p>


{% endblock %}
