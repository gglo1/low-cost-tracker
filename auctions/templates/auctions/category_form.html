{% extends "auctions/layout.html" %}
{% load static %}


{% block main %}


<h3>{{ title }}</h3>
<form method="post" enctype="multipart/form-data">
   {% csrf_token %}
   <table>
       {{ form.as_table }}
   </table>
   <input type="submit" value="Submit">
   <input value="Cancel" type="button" onclick="location.href='{% url "categories" %}'">
</form>


{% endblock %}
